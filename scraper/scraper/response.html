<script>

	window.document.title = "Query courses open this semester"	//本学期开课信息查询

	function addNew(){ //新增
	  var frm = window.document.frm;
	  if(confirmSubmited(frm)){
	    frm.m.value="add";
	    frm.submit();
	  }
	}
	
	function doEdit(){ //修改
		var frm = window.document.frm;
	  	if(getCheckedCount(frm.p_id) == 0){
	  		alert('Please select a record');
	  	}	//请选择一条记录
	  	if(getCheckedCount(frm.p_id) > 1){
	    	alert('You can only modify one record at a time');	//每次只能修改一条记录
	  	}else if(getCheckedCount(frm.p_id) == 1){ 
	    	if(confirmSubmited(frm)){
	    	 frm.m.value = "edit";
	     	 frm.submit(); 
	   	 	}
		 }
	}
	
	function doDel(){
	  var frm = window.document.frm;
	  if(getCheckedCount(frm.p_id) == 0){
	  	alert('Please select a record');	//请选择一条记录
	  }
	  if(getCheckedCount(frm.p_id) > 0){ //删除
	    if(confirm('<fme:message key="jsp.xkJxs.vxkjxsjxjhbs.jxsKxkc.sfcsxdjl"/>')){	//"您是否要删除所有选定的记录？"
	        if(confirmSubmited(frm)){
	          frm.m.value = "delete";
	          frm.submit(); 
	        }  
	    }
	  }
	}
	
	function turn(p){//翻页函数
	  document.frm.page.value = p;
	  if(confirmSubmited(document.frm)){
	    document.frm.submit();
	  }
	}
	
	function doQuery(methodName){//重新查询
	  var frm = window.document.frm;
	  if(confirmSubmited(document.frm)){
	    document.frm.page.value = "-1";
	    document.frm.m.value = (methodName ? methodName : "");
	    document.frm.submit();
	  } 
	}
	
	function doExport(methodName){//数据导出
	  document.frm.page.value = "-1";
	  document.frm.m.value = methodName;
	  document.frm.target = "_new";
	  document.frm.submit();
	  document.frm.target = "_self";
	}
	
	function doSort(index,methodName){//动态排序
	  if(sortParams[index]){
	    if(document.frm["p_sort.p1"].value == sortParams[index]){
	      document.frm["p_sort.asc1"].value = (document.frm["p_sort.asc1"].value=="true" ? "false" : "true");
	    }else{
	      document.frm["p_sort.p2"].value = document.frm["p_sort.p1"].value;
	      document.frm["p_sort.asc2"].value = document.frm["p_sort.asc1"].value;
	      document.frm["p_sort.p1"].value = sortParams[index];
	      document.frm["p_sort.asc1"].value = "true";
	    }
	    if(confirmSubmited(document.frm)){
	      document.frm.m.value = (methodName ? methodName : "");
	      document.frm.submit();
	    } 
	  }
	}
	function setInitValue(){
	   initTopLocal();
	   initTopPart("text",'Query courses open this semester');	//本学期开课信息查询
	   with(document.frm){
	   	p_kkdwnm.value = "";
		p_skxq.value = "";
		p_skjc.value="";
	    //p_sftyk.value = "";
	    //p_sfejxk.value = "";
	  }
	}
	Event.observe(window, "load", setInitValue, false);
</script>
